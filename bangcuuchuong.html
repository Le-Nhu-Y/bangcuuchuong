<script>

    //         document.write(i+' X '+j+" = " + i*j );

    //     } document.write("</br>")
    // }
    let str = '<table border="1px">'; // mở bảng
    for (let i = 2; i <=10; i++) {
        str += '<tr>'
        for (let j = 1; j <=10 ; j++) {
            str += '<td>' + i + '*' + j + ' = ' + (i * j) + '</td>'
        }
        str += '</tr>'
    }
    str+='</table>' // Đóng bảng
    document.write(str)
</script>
